<ion-view view-title="Sign-Up">
<ion-header-bar class="bar">
          <h1 class="title">Sign up to Happiness!</h1>
          
</ion-header-bar>    
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" name="name" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" name="password" ng-model="user.password">
            </label>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" name="email" ng-model="user.email">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signUp(user)">
              Sign-Up
            </button>
            <p class="text-center">
              <a href="#/sign-In">Already a member? Login</a>
            </p>
          </div>
        </ion-content>
</ion-view>
