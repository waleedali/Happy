<ion-view title="Analytics">
  <!-- side menu -->
  <ion-side-menus>
      <!-- Center content -->
    <ion-side-menu-content ng-controller="ContentController">

        <!-- Header Bar -->
        <ion-header-bar class="bar">
          <h1 class="title"></h1>
          <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
        </ion-header-bar>    
    

   <ion-content has-header="true" padding="true" on-swipe-right="swipeRight()">
      <!-- content goes here -->

      <div class="gauge-container">
        <span style="border=1px solid #000;" id="happyGaugeContainer"></span>
      </div>

      <div class="card">
        <div class="item item-text-wrap centered">
          <strong>{{insight}}</strong>
        </div>
      </div>
  </ion-content>

  </ion-side-menu-content>
 


  <!-- Right menu -->
  <ion-side-menu side="right" width="100">
        <!-- internal header -->
      <ion-header-bar class="bar-assertive">
        <h1 class="title">MORE</h1>
      </ion-header-bar>
      <!-- sidebar tab list -->
      <ion-content class="has-header">

        <ion-list>

          <ion-item nav-clear menu-close ng-click="openProfile()" >
          Profile
          </ion-item>

          <ion-item nav-clear menu-close ng-click="openSettings()">
          Settings
          </ion-item>

        </ion-list>

        </ion-content>
  </ion-side-menu>
</ion-side-menus>
 
</ion-view>
