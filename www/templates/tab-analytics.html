<ion-view title="Analytics">
  <!-- side menu -->
  <ion-side-menus>
      <!-- Center content -->
    <ion-side-menu-content ng-controller="ContentController">

        <!-- Header Bar -->
        <ion-header-bar class="bar">
          <h1 class="title"></h1>
          <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
        </ion-header-bar>    
    

   <ion-content class="has-header" on-swipe-right="swipeRight()">

    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>

  </ion-side-menu-content>
 


  <!-- Right menu -->
  <ion-side-menu side="right" width="100">
        <!-- internal header -->
      <ion-header-bar class="bar-assertive">
        <h1 class="title">MORE</h1>
      </ion-header-bar>
      <!-- sidebar tab list -->
      <ion-content class="has-header">

        <ion-list>

          <ion-item nav-clear menu-close ng-click="openProfile()" >
          Profile
          </ion-item>

          <ion-item nav-clear menu-close ng-click="openSettings()">
          Settings
          </ion-item>

        </ion-list>

        </ion-content>
  </ion-side-menu>
</ion-side-menus>
 
</ion-view>
