<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs delegate-handle= "HappyTabs" class="tabs-positive tabs-icon-only">


  <!-- Mood Tracker Tab -->
  <ion-tab title="EmotionWheel" icon="icon ion-happy" href="#/tab/mood">
    <ion-nav-view animation="fade-in" name="tab-mood"></ion-nav-view>
  </ion-tab>


  <!-- Analytics Tab -->
  <ion-tab title="Analytics" icon="icon ion-ios7-pulse" href="#/tab/analytics">
    <ion-nav-view animation="fade-in" name="tab-analytics"></ion-nav-view>
  </ion-tab>





</ion-tabs>
